<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Konseling</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e2f0f9;
            font-family: poppins, sans-serif;
        }

        .navbar-custom {
            background: linear-gradient(90deg, #C6D899 0%, #84B297 65%);
            color: white;
            padding: 15px;
        }
        .navbar-custom h4 {
            margin: 0;
            color: white;
        }
        .navbar-custom a {
            color: white;
            text-decoration: none;
        }
        .sidebar {
            background-color: white;
            padding: 20px;
            border-radius: 21px;
            height: max-content;
            text-align: center;
        }

        .sidebar .btn {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: white;
            background-color: #406882;
            border: none;
            border-radius: 20px;
            text-align: center;
            padding-left: 15px;
        }

        .sidebar .btn:hover{
            background-color: #254c66;
            font-weight: 500;
        }

        .content {
            background-color: white;
            border-radius: 10px;
            padding: 30px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .spiral {
            position: absolute;
            left: -20px;
            top: 20px;
            height: 100%;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-save {
            background-color: #406882;
            color: white;
            border-radius: 20px;
            padding: 10px 30px;
            border: none;
        }
        .btn-save:hover {
            background-color: #325467;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Resource/Logo.png" alt="Logo" style="width: 40px; margin-right: 10px;">
            <h4>Soul Care</h4>
        </div>
        <div>
            <a href="#" class="text-white">Logout</a>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <img src="Resource/profile.png" alt="Profile" class="img-fluid rounded-circle mb-3" style="width: 80px;">
                    <h5>Nama Konselor</h5>
                    <p style="color: red;">Kelas</p>
                    <button class="btn">jurnal</button>
                    <button class="btn">riwayat</button>
                    <button class="btn">materi</button>
                    <button class="btn">keluhan</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                <div class="content">
                    <img src="Resource/Rantai.png" class="spiral" alt="Jilid Spiral">
                    <h4>Jurnal Konseling</h4>
                    <form>
                        <div class="form-group mt-4">
                            <label for="namaSiswa">Nama Siswa</label>
                            <select id="namaSiswa" class="form-control" required>
                                <!-- Opsi ini nantinya bisa diganti dengan data dari database -->
                                <option value="" disabled selected>Pilih Nama Siswa</option>
                                <option value="siswa1">Siswa 1</option>
                                <option value="siswa2">Siswa 2</option>
                                <option value="siswa3">Siswa 3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tanggalKonseling">Tanggal Konseling</label>
                            <input type="date" id="tanggalKonseling" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="jenisKelamin">Jenis Kelamin</label>
                            <select id="jenisKelamin" class="form-control" required>
                                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="jenisMasalah">Jenis Masalah</label>
                            <select id="jenisMasalah" class="form-control" required>
                                <option value="" disabled selected>Pilih Jenis Masalah</option>
                                <option value="Social">Social</option>
                                <option value="Karir">Karir</option>
                                <option value="Pribadi">Pribadi</option>
                                <option value="Belajar">Belajar</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="deskripsiMasalah">Deskripsi Masalah</label>
                            <textarea id="deskripsiMasalah" class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="rujukan">Rujukan</label>
                            <select id="rujukan" class="form-control" required>
                                <option value="" disabled selected>Pilih Rujukan</option>
                                <option value="Iya">Iya</option>
                                <option value="Tidak">Tidak</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-save mt-3">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
